{% extends "polls/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>{{ poll.name }}</h2>
                        <p style="font-style: italic;">{{ poll.description }}</p>
                    </div>
                </div>
                <div class="row mt-0">
                    <div class="col-lg-12">
                        <ul class="list-group">
                        {%  for q in questions %}
                            <li class="list-group-item"><a href="{% url 'vote' q.id %}">{{ q.question_text }}</a></li>
                        {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
